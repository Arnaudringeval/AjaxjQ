<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div id="erreur">
        <p>Vous n'avez pas rempli correctement les champs du formulaire !</p>
    </div>

    <form>
        <label for="pseudo">Nom</label>
        <input type="text" id="pseudo" class="champ" />
        <label for="mail">Email</label>
        <input type="text" id="mail" class="champ" />
        <label for="sujet">Sujet</label>
        <input type="text" id="sujet" class="champ" />
        <label class="form" for="message">Message</label>
        <textarea name="message" class="champ" id="message" rows="10"></textarea>
        <input type="submit" id="envoi" value="Envoyer" />
    </form>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
